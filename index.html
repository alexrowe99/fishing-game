<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fishing Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style/index.css">
</head>
<body>
    <!-- home div shows upon opening the application -->
    <div id="home" class="content">
        <h1>Fishing Game</h1>
        <p id="description">This is a game of luck that allows you to simulate the life of a fisherman in a limited capacity</p>
        <button type="button" id="start" class="btn pbtn">Start</button>
    </div>
    <!-- game div shows when start button is clicked -->
    <div id="game" class="content">
        <h1 id="round-no">Round <span></span></h1>
        <div id="results">
            <div id="fish">You caught <span></span>!</div>
            <div id="keep">Would you like to keep it?</div>
            <div><button type="button" id="yes" class="btn pbtn left-button">Yes</button><button type="button" id="no" class="btn pbtn">No</button></div>
        </div>
        <div id="decision">
            <div id="kept">Great catch!</div>
            <div id="nokept">You sent it back!</div>
            <div id="continue">Would you like to continue?</div>
            <div><button type="button" id="roll-again" class="btn pbtn left-button">Cast your line again</button><button type="button" id="end" class="btn pbtn">End Game</button></div>
        </div>
    </div>
    <!-- endgame div shows when end game button is click -->
    <div id="endgame" class="content">
        <h1>Finished!</h1>
        <p>Your final score is <span id="score"></span></p>
        <button type="button" id="go-home" class="btn pbtn">Go Home</button>
    </div>
    <script type="text/javascript" src="script/index.js"></script>
</body>
</html>
